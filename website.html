<!--- 
<h1> - used for main headings, all other smaller headings are used for subheadings.
<h2>
<h3>
<h4>
<h5>
<h6>
<br  /> = Line break, making another line.
<!DOCTYPE html> = Declares the "Document Type" as HTML.
<html> = The grandparent. Always the starter.
<head> = Usually child of <html>.
<title> = Goes usually in the <head> directory.
<body> = The main paragraph, usually. Child of html.
<p> = Paragraph, usually can be child of any directory, but usually best to be in <body> for positional effect.
